server:
  port: 8099
  tomcat:
    threads:
      min-spare: 10
      max: 200

spring:
  datasource:
    driverClassName: org.h2.Driver
    url: jdbc:h2:mem:test;
    username: sa
    password:
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true


  jpa:
    hibernate.ddl-auto: create
    generate-ddl: true
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect